<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
        <div id="joe">
            <h1>Calculator</h1>
            <label for="n1">
                <b>Enter a number</b>
            </label>
            <input type="number" name="number1" id="n1">
            <br>
            <br>
            <label for="n2"><b>Enter a number</b></label>
            <input type="number" name="number2" id="n2">
            <br>
            <br>
            <label for="result"><b>Output:</b></label>
            <output id="result"></output>
            <br>
        </div>
        <br>
        <div id="mama">
            <div><button type="button" class="hey" onclick=myfunction()>Add</button></div>
            <div><button type="button" class="hey" onclick=myfunction1()>Sub</button></div>
            <div><button type="button" class="hey" onclick=myfunction2()>Mul</button></div>
            <div><button type="button" class="hey" onclick=myfunction3()>Div</button></div>
        </div>
        </div>
        <script>
            function myfunction()
            {
                let a = parseFloat(document.getElementById("n1").value);
                let b = parseFloat(document.getElementById("n2").value);
                document.getElementById("result").textContent=(a+b);
            }
            function myfunction1()
            {
                let a = parseFloat(document.getElementById("n1").value);
                let b = parseFloat(document.getElementById("n2").value);
                document.getElementById("result").textContent=(a-b);
            }
            function myfunction2()
            {
                let a = parseFloat(document.getElementById("n1").value);
                let b = parseFloat(document.getElementById("n2").value);
                document.getElementById("result").textContent=(a*b);
            }
            function myfunction3()
            {
                let a = parseFloat(document.getElementById("n1").value);
                let b = parseFloat(document.getElementById("n2").value);
                document.getElementById("result").textContent=(a/b);
            }
        </script>
    </body>
</html>
